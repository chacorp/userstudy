<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="videoTitle">비디오 제목</h1>
        
        <h2>레퍼런스 비디오</h2>
        <iframe id="referenceVideo" width="900" height="450" src="" frameborder="0" allowfullscreen></iframe>
        
        <h2>생성된 비디오</h2>
        <iframe id="generatedVideo" width="900" height="450" src="" frameborder="0" allowfullscreen></iframe>
        
        <div class="buttons">
            <button id="prevBtn" class="nav-btn" onclick="changeVideo(-1)">◀ 이전</button>
            <button id="nextBtn" class="nav-btn" onclick="changeVideo(1)">다음 ▶</button>
        </div>
        <button id="homeBtn" class="home-btn" onclick="restartVideos()" style="display: none;">처음으로 ↺</button>
    </div>
</body>
</html>
