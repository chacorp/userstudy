<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="videoTitle">User Study</h1>
        
        <div id="urlInputSection">
            <label for="googleScriptURL">📌 Google Apps Script URL 입력:</label>
            <input type="text" id="googleScriptURL" placeholder="https://script.google.com/macros/s/..." style="width: 60%;">
            <button onclick="saveGoogleScriptURL()">저장</button>
        </div>

        <h2>레퍼런스 비디오</h2>
        <!-- <p><strong>Title:</strong> <span id="referenceTitle"></span></p> -->
        <!-- <p><strong>Embedded Link:</strong> <span id="referenceLink"></span></p> -->
        <iframe id="referenceVideo" width="450" height="450" src=""></iframe>
        
        <h2>생성된 비디오</h2>
        <!-- <p><strong>Title:</strong> <span id="generatedTitle"></span></p>
        <p><strong>Embedded Link:</strong> <span id="generatedLink"></span></p> -->
        <iframe id="generatedVideo" width="900" height="450" src=""></iframe>
        

        <div>
            <button id="choiceA" onclick="submitChoice('A')">A 선택</button>
            <button id="choiceB" onclick="submitChoice('B')">B 선택</button>
        </div>

        <div class="buttons">
            <button id="prevBtn" class="nav-btn" onclick="changeVideo(-1)">◀ 이전</button>
            <button id="nextBtn" class="nav-btn" onclick="changeVideo(1)">다음 ▶</button>
        </div>

        <button id="homeBtn" class="home-btn" onclick="restartVideos()" style="display: none;">처음으로 ↺</button>
    </div>
</body>
</html>
